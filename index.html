<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analisis Kebutuhan (Peserta Didik)</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
  <script>
    async function kirimForm(event) {
      event.preventDefault();
      const form = event.target;
      const scriptURL = 'https://script.google.com/macros/s/AKfycbztLOVTiVATpuDKzPMrDbzadZj1CMEUcmYEd7zu5Vj8eSMETeS5OtGWarzM4jxAvsv4/exec';

      const formData = new FormData(form);
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });
        const result = await response.text();
        alert("Berhasil dikirim: " + result);
        form.reset();
      } catch (error) {
        alert("Gagal mengirim: " + error.message);
      }
    }
  </script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-3xl mx-auto bg-white p-10 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Kuesioner Media Pembelajaran Teks Biografi</h1>
    <form onsubmit="kirimForm(event)" class="space-y-6">
      <div>
        <label class="block font-medium text-lg mb-1">Nama Lengkap</label>
        <input type="text" name="nama_lengkap" required class="w-full rounded-xl border px-4 py-2" />
      </div>
      <div>
        <label class="block font-medium text-lg mb-1">Kelas</label>
        <input type="text" name="kelas" required class="w-full rounded-xl border px-4 py-2" />
      </div>
      <div>
        <label class="block font-medium text-lg mb-1">Sekolah</label>
        <input type="text" name="sekolah" required class="w-full rounded-xl border px-4 py-2" />
      </div>
      <div>
        <label class="block font-medium text-lg mb-2">1. Apakah kalian suka membaca, terutama teks biografi? Mengapa demikian?</label>
        <select name="p1_skala" required class="w-full rounded-xl border px-4 py-2 mb-2">
          <option value="">Pilih Skala (1–5)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 - Sangat Suka</option>
        </select>
        <textarea name="p1_alasan" rows="3" class="w-full rounded-xl border px-4 py-2"></textarea>
      </div>
      <div>
        <label class="block font-medium text-lg mb-2">2. Apakah kalian tertarik dengan materi teks biografi dalam pembelajaran bahasa Indonesia? Berikan alasan kalian!</label>
        <textarea name="p2" rows="4" class="w-full rounded-xl border px-4 py-2" required></textarea>
      </div>
      <div>
        <label class="block font-medium text-lg mb-2">3. Media apa saja yang digunakan guru dalam pembelajaran materi teks biografi?</label>
        <textarea name="p3" rows="4" class="w-full rounded-xl border px-4 py-2" required></textarea>
      </div>
      <div>
        <label class="block font-medium text-lg mb-2">4. Apakah media tersebut membantu kalian memahami materi teks biografi dengan baik? Mengapa demikian?</label>
        <textarea name="p4" rows="4" class="w-full rounded-xl border px-4 py-2" required></textarea>
      </div>
      <div>
        <label class="block font-medium text-lg mb-2">5. Seberapa sering kalian mencari atau membaca informasi terkait materi pelajaran di internet, terutama materi teks biografi? Berikan alasannya!</label>
        <select name="p5_skala" required class="w-full rounded-xl border px-4 py-2 mb-2">
          <option value="">Pilih Skala (1–5)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 - Sangat Suka</option>
        </select>
        <textarea name="p5_alasan" rows="3" class="w-full rounded-xl border px-4 py-2"></textarea>
      </div>
      <div>
        <label class="block font-medium text-lg mb-2">6. Apa saja faktor yang membuat kalian nyaman dan lebih mudah memahami materi pelajaran di internet?</label>
        <div class="space-y-1 ml-2 text-sm">
          <label><input type="checkbox" name="p6" value="Tampilan desain situs yang menarik" /> Tampilan desain situs yang menarik</label><br>
          <label><input type="checkbox" name="p6" value="Kecepatan akses" /> Kecepatan akses</label><br>
          <label><input type="checkbox" name="p6" value="Bahasa yang mudah dipahami" /> Bahasa yang mudah dipahami</label><br>
          <label><input type="checkbox" name="p6" value="Adanya gambar atau ilustrasi" /> Adanya gambar atau ilustrasi</label><br>
          <label><input type="checkbox" name="p6" value="Materi disajikan secara jelas dan ringkas" /> Materi disajikan secara jelas dan ringkas</label><br>
          <label><input type="checkbox" name="p6" value="Materi disusun dalam jalur pembelajaran" /> Materi disusun dalam jalur pembelajaran</label><br>
          <label><input type="checkbox" name="p6" value="Bebas memilih bagian yang ingin diakses" /> Bebas memilih bagian yang ingin diakses</label><br>
          <label><input type="checkbox" name="p6" value="Tersedia latihan soal atau kuis interaktif" /> Tersedia latihan soal atau kuis interaktif</label><br>
          <label><input type="checkbox" name="p6" value="Tersedia forum diskusi" /> Tersedia forum diskusi</label><br>
          <label>
            <span class="mr-2">Lainnya:</span>
            <input type="text" name="p6_lainnya" class="border px-2 py-1 rounded-md" />
          </label>
        </div>
      </div>
      <div>
        <label class="block font-medium text-lg mb-2">7. Apakah kalian tertarik apabila ada media pembelajaran materi teks biografi berupa situs web? Bagaimana pendapat kalian?</label>
        <textarea name="p7" rows="4" class="w-full rounded-xl border px-4 py-2" required></textarea>
      </div>
      <div class="text-center pt-4">
        <button type="submit" style="background:#ffaa2c;color:white;border:none;padding:0.75rem 1.2rem;border-radius:0.75rem;margin-top:1.5rem;font-size:1rem;font-weight:600;cursor:pointer;width:100%;">
          Kirim
        </button>
      </div>
    </form>
  </div>
</body>
</html>
